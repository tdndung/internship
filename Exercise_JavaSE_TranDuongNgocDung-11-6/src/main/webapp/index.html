<head>

	<div class="container">

<script type="text/javascript">
                        var addr = "dev.yourserver.yourorg.tld"

                        function Get(whateverUrl){
                            var Httpreq = new XMLHttpRequest(); // a new request
                            Httpreq.open("GET",whateverUrl,false);
                            Httpreq.send(null);
                            return Httpreq.responseText;          
                        }

                      
                    
                        var row = JSON.parse(Get("http://localhost:8080/Sniffer/rest/sniffers"));
                        whatever_qty = row.length;
                        for (var i = 0; i < whatever_qty; i++) {
                            document.write("<div class='well'><h4>"+row[i].name+"</h4><br>Code:"+row[i].code+"<br>Mac address:"+row[i].macaddress+"<br>Status:"+row[i].status+"</div>")
                        }
                    </script>

				<!-- sniffer info 3-->
				<div class="panel panel-default">
					<div class="panel-body">Panel Content</div>

				<h2>Add new sniffer</h2>
				<!-- form add -->
				<form class="form-horizontal" action="#">
					<div class="form-group">
						<label class="control-label col-sm-2" for="name">Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" placeholder="ngoc Dung">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="macaddress">Mac Address:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="macaddress" placeholder="8C-EC-4B-49-50-6A">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Status:</label>
						<div class="col-sm-10"> 
							 <select class="form-control" id="sel1">
						        <option>1</option>
						        <option>2</option>
						        <option>3</option>
						        <option>4</option>
						      </select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="Country">Country:</label>
						<div class="col-sm-10"> 
							<input type="text" class="form-control" id="Country" placeholder="Viet Nam">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="Province">Province:</label>
						<div class="col-sm-10"> 
							<input type="text" class="form-control" id="Province" placeholder="Can Tho">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="District">District:</label>
						<div class="col-sm-10"> 
							<input type="text" class="form-control" id="District" placeholder="Ninh Kieu">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="Ward">Ward:</label>
						<div class="col-sm-10"> 
							<input type="text" class="form-control" id="Ward" placeholder="Tran Khanh Du">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="Street">Street:</label>
						<div class="col-sm-10"> 
							<input type="text" class="form-control" id="Street" placeholder="Tran Van Hoai">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="HouseNr">HouseNr:</label>
						<div class="col-sm-10"> 
							<input type="text" class="form-control" id="HouseNr" placeholder="178">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="ValidFrom">ValidFrom:</label>
						<div class="col-sm-10"> 
							<input type="date" class="form-control" id="ValidFrom" placeholder="178">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="ValidTo">ValidTo:</label>

							<input type="date" class="form-control" id="ValidTo" placeholder="178">
						</div>

						<div class="col-sm-offset-5 col-sm-2">

						</div>
						<div class=" col-sm-offset-3 col-sm-2">
							<button type="submit" class="btn btn-default submit">Submit</button>
						</div>
					</div>
